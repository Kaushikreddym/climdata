on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

name: Linux installation

jobs:
  test-ubuntu:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo apt-get clean

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Upgrade pip
        run: pip install --upgrade pip

      - name: Install PyTorch (CPU only)
        run: |
          pip install torch --index-url https://download.pytorch.org/whl/cpu

      - name: Install torch-cluster (PyG wheel)
        run: |
          TORCH_VERSION=$(python - << 'EOF'
          import torch
          print(torch.__version__.split('+')[0])
          EOF
          )
          pip install torch-cluster -f https://data.pyg.org/whl/torch-$TORCH_VERSION.html

      - name: Install package
        run: |
          pip install . --no-build-isolation

      - name: Test import
        run: python -c "import climdata; print('climdata import successful')"
